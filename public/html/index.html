<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReSort</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <h1>ReSort</h1>
  <form id="adviceForm">
    <label for="item">Enter item description:</label><br>
    <input type="text" id="item" name="item" required style="width:300px;">
    <button type="submit">Get Advice</button>
  </form>
  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('adviceForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const itemDescription = document.getElementById('item').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "Loading...";

      try {
        const response = await fetch('/api/disposal-advice', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ itemDescription })
        });
        const data = await response.json();
        if (response.ok) {
          resultDiv.textContent = data.advice;
        } else {
          resultDiv.textContent = "Error: " + data.error;
        }
      } catch (error) {
        resultDiv.textContent = "Error fetching advice.";
      }
    });
  </script>
</body>
</html>
